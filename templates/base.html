<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Machinic Encounters{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fff;
            --secondary: #000;
            --accent: #fff;
            --muted: #999;
            --bg: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 300;
        }
        
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .nav a {
            color: var(--primary);
            text-decoration: none;
            padding: 10px 16px;
            border: 1px solid var(--primary);
            transition: all 0.3s ease;
            font-size: 14px;
            background: transparent;
            border-radius: 2px;
            min-width: 60px;
            text-align: center;
        }
        
        .nav a:hover, .nav a.active {
            background: var(--accent);
            color: var(--secondary);
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--secondary);
        }

        .nav-home-link {
            display: none;
            padding: 0;
            border: none;
            background: transparent;
        }

        .nav-home-link:hover {
            background: transparent;
            transform: scale(1.1);
            box-shadow: none;
        }

        .nav-home-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--accent);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .accent {
            color: var(--accent);
        }
        
        .muted {
            color: var(--muted);
        }

        .nav-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            background: transparent;
            border: 1px solid var(--accent);
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
            width: 44px;
            height: 44px;
        }

        .hamburger-box {
            width: 28px;
            height: 24px;
            display: inline-block;
            position: relative;
        }

        .hamburger-inner {
            display: block;
            top: 50%;
            margin-top: -1px;
            width: 28px;
            height: 2px;
            background-color: var(--accent);
            border-radius: 4px;
            position: absolute;
            transition: transform 0.22s ease-in-out;
        }

        .hamburger-inner::before,
        .hamburger-inner::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            border-radius: 4px;
            position: absolute;
            transition: transform 0.22s ease-in-out, top 0.1s ease-out, bottom 0.1s ease-out;
        }

        .hamburger-inner::before { top: -8px; }
        .hamburger-inner::after { bottom: -8px; }

        .nav-toggle.nav-open .hamburger-inner {
            transform: rotate(225deg);
        }
        .nav-toggle.nav-open .hamburger-inner::before {
            top: 0;
            transform: rotate(-90deg);
        }
        .nav-toggle.nav-open .hamburger-inner::after {
            bottom: 0;
            transform: rotate(-90deg);
        }

        @media (max-width: 768px) {
            .nav-home-link {
                display: block;
            }
            .nav-toggle {
                display: block;
            }
            .nav {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: min(75vw, 300px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2rem;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(10px);
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                padding: 0;
                border: none;
            }
            .nav.nav-open {
                transform: translateX(0);
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <nav class="nav">
        <a href="/" class="nav-home-link"><img src="{{ url_for('static', filename='img/favicon.png') }}" alt="Home" class="nav-home-icon"></a>
        <a href="/" id="nav-map">Map</a>
        <a href="/dashboard" id="nav-dashboard">Dashboard</a>
        <a href="/trace" id="nav-trace">Trace</a>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Generate or retrieve visitor ID
        let visitorId = localStorage.getItem('machinic_visitor_id');
        if (!visitorId) {
            visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('machinic_visitor_id', visitorId);
        }
        
        // Initialize socket
        const socket = io();
        
        // Set active nav item
        function setActiveNav() {
            const path = window.location.pathname;
            document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
            
            if (path === '/') {
                document.getElementById('nav-map').classList.add('active');
            } else if (path === '/dashboard') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path === '/trace') {
                document.getElementById('nav-trace').classList.add('active');
            }
        }
        
        // Set active nav on page load
        setActiveNav();

        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('.nav');

        if (navToggle && nav) {
            navToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                nav.classList.toggle('nav-open');
                navToggle.classList.toggle('nav-open');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navToggle.contains(e.target) && !nav.contains(e.target)) {
                    nav.classList.remove('nav-open');
                    navToggle.classList.remove('nav-open');
                }
            });
        }
        
        // Utility functions
        function trackVisit(projectId) {
            fetch('/visit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    project: projectId,
                    visitor_id: visitorId
                })
            });
        }
        
        function submitFeedback(projectId, content) {
            return fetch('/feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    project: projectId,
                    content: content,
                    visitor_id: visitorId
                })
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
